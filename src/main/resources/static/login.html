<script>

  /*  $.get( "/login?error=true", function( data ) {

    });*/


function btnLogin() {

    if(username.value !="" && password.value != ""){
        loginuser.loginusername = username.value;
        session.setObject("loginuser",loginuser);
    }

}

  window.addEventListener("load", initialize);

  //Initializing Functions

  function initialize() {
      loginuser = new Object();
      session.setObject("loginuser", new Object());

      var url = window.location.href;
      if (url == "http://localhost:8080/login?error=detailserr") {
          $("#lblErrDetails").css("display", "block");
          $("#lblErrUInactive").css("display", "none");
      } else if (url == "http://localhost:8080/login?error=notactive") {
          $("#lblErrUInactive").css("display", "block");
          $("#lblErrDetails").css("display", "none");
      }
  }

</script>

    <style>
        body {

<div class="row" style="margin-top: 120px; margin-left: 420px; margin-right: 380px;

    <div class="col-md-6" style="height: 530px;

        <div style="margin-left: 150px">

                                    <span class="input-group-text spans">

                            </div>

                                   placeholder="Enter Your Username" />
                        </div>
                    </div>


                    <div class="form-group">
                        <label><b>Password :</b></label>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">

                    </div>

                    <br />


                    <div class="form-group">
                        <button class="btn btn-default" type="submit" name="" id="btnlogin" onclick="btnLogin()" style="width: 100%; background: #1E90FF; color: white;
                                border-radius: 20px; box-shadow:0 0 5px #FD0196;">Login</button>
                    </div>
                </div>


                <div class="form-group" style="text-align: center;">
