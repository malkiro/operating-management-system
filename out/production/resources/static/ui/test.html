                    </tr>
                    <tr>
                        <td class="font-weight-bold">Emplyee Calling Name : </td>
                        <td id="tbECName">sdasdasdd</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="printMC()">Print</button>
            </div>
        </div>
